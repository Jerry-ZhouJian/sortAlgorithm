<body>
<!--
插入排序：
    从第二项开始，应该待在原位还是插到第一项之前，接着从第三项开始，应该待在原位还是，插到第二项之前，还是插到第三项之前，以此类推
-->

<script>


    class ArrayList{

        constructor(arr){
            //判断传进来是不是一个数组
            if(Array.prototype.isPrototypeOf(arr)){

                this.array = arr

            }else{

                alert('请传入一个数组')
                return;

            }

        }

        //声明swap方法
        swap(index1, index2){
            var aux = this.array[index1];
            this.array[index1] = this.array[index2];
            this.array[index2] = aux;
        }

        //构建数据结构
        insert(item){
            this.array.push(item)
        };

        //转成字符串，方便调试
        toString(){

            return this.array.join();

        };

        /*
        * 选择排序：
        *   找到数据结构中的最小值并将其放在第一位，接着找到第二小的值将其放在第二位，以此类推。
        * */

        insertionSort() {
            //记录数组长度
            let len = this.array.length;
            //当前位置的下标
            let j = 0;
            //当前循环要移动的值
            let temp = 0;
            //外层for决定循环的次数
            for (var i = 0; i < len - 1; i++) {
                j = i;
                temp = this.array[i]

                    while(j>0 && this.array[j-1] > temp){
                        this.array[j] = this.array[j-1]
                        j--;
                    }
                    this.array[j] = temp;

            };
        };

    }

    var arr = [3,1,4,7,2,9,8,13,17,15]

    let array = new ArrayList(arr);

    array.insertionSort()

    arr =  array.array
    console.log(arr)
</script>
</body>
</html>
